name: open-webui-kit

volumes:
  postgres_storage:
  open-webui_storage:

networks:
  main:
    driver: bridge

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "5"

x-security-baseline: &security-baseline
  security_opt:
    - no-new-privileges:true
    - apparmor=docker-default
  cap_drop:
    - ALL

services:
  # ---- postgres database with pgvector support ----
  postgres:
    <<: *security-baseline
    image: pgvector/pgvector:pg16
    hostname: postgres
    networks: ['main']
    restart: unless-stopped
    user: "postgres"
    env_file:
      - path: .env
        required: true
    environment:
      - PGTZ=${TZ}
      - POSTGRES_INITDB_ARGS=--data-checksums
    cap_add:
      - CHOWN
      - FOWNER
      - SETGID
      - SETUID
    volumes:
      - postgres_storage:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h 127.0.0.1 -U "$$POSTGRES_USER" -d "$$POSTGRES_DB" -t 1 -q']
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    shm_size: '256mb'
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    logging: *default-logging

  # ---- open-webui main ----
  open-webui:
    <<: *security-baseline
    image: ghcr.io/open-webui/open-webui:main
    networks: ['main']
    restart: unless-stopped
    hostname: open-webui
# uncomment if you don't use cloudflared.
#    ports:
#      - "127.0.0.1:8080:8080"
    volumes:
      - open-webui_storage:/app/backend/data
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - path: .env
        required: true
    environment:
      - WEBUI_URL=https://${HOST}
      - CORS_ALLOW_ORIGIN=https://${HOST}
      - WEBHOOK_URL=https://${HOST}/webhook
      - DATABASE_URL=${DATABASE_TYPE}://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - HOST=0.0.0.0
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    logging: *default-logging

  # ---- Cloudflare reverse proxy ----
  cloudflared:
    <<: *security-baseline
    image: cloudflare/cloudflared:latest
    profiles: ["cloudflared"]
    networks: ['main']
    restart: unless-stopped
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARED_TUNNEL_TOKEN}
    read_only: true
    tmpfs:
      - /tmp
    command: tunnel --metrics 127.0.0.1:60123 --no-autoupdate run
    healthcheck:
      test: ["CMD", "cloudflared", "tunnel", "--metrics", "127.0.0.1:60123", "ready"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging: *default-logging
